name: tuner
description: Flutter guitar tuner.

version: 0.0.1+1

environment:
  sdk: ">=2.4.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  bloc: ^3.0.0
  flutter_bloc: ^3.0.0
  flutter_fft: ^1.0.1
  equatable: ^1.0.1
  provider: ^4.0.1
  shared_preferences: ^0.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto Condensed
      fonts:
        - asset: fonts/RobotoCondensed-Regular.ttf
          weight: 500
    - family: Eczar
      fonts:
        - asset: fonts/Eczar-Regular.ttf
          weight: 500
        - asset: fonts/Eczar-Medium.ttf
          weight: 600
        - asset: fonts/Eczar-SemiBold.ttf
          weight: 700
        - asset: fonts/Eczar-Bold.ttf
          weight: 800
        - asset: fonts/Eczar-ExtraBold.ttf
          weight: 900
